<div class="loading-indicator" *ngIf="spinnerService.visibility | async">
  <mat-progress-spinner mode="indeterminate" color="accent" [diameter]="50" strokeWidth="5"></mat-progress-spinner>
</div>
<div class="reset-password-container">
  <div class="panels">
    <div class="left-panel">
      <div class="left-panel-content">
        <div class="header-content">
          <img class="logo" src="../../../../assets/images/nf-header-logo.svg">
          <span class="d-block">Development build Version: 0.6.7</span>
        </div>
        <app-advertisement-carousel>
        </app-advertisement-carousel>
        <div class="footer-content">
          <div class="d-flex flex-row justify-content-center">
            <div class="p-3 pt-0">
              <mat-icon>facebook</mat-icon>
            </div>
            <div class="p-3 pt-0">
              <mat-icon> insert_link</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="right-panel-content">
        <div class="auth-content">
          <h3>Reset Password</h3>
          <span class="sub-text">Your Email has been confirmed, please set your password</span>
        </div>
        <div class="reset-password-form mt-3">
          <form>
            <div class="form-field-input password-container">
              <app-form-input [formItem]="newPassword" (focus)="onFocusInput()" [formGroup]="resetPasswordForm" [controlType]="isNewPasswordShow?'text':'password'" (iconClick)="showNewPassword()">
              </app-form-input>
              <app-form-input [formItem]="confirmPassword" (focus)="onFocusInput()" [formGroup]="resetPasswordForm" [controlType]="isConfirmPasswordShow?'text':'password'" (iconClick)="showConfirmPassword()">
              </app-form-input>
            </div>
            <span class="not-macthed d-block" *ngIf="showPasswordNotMacthedMessage">'Confirm Password' and 'New Password' do not match.</span>
          </form>
        </div>
        <div class="auth-buttons">
          <button class="login-btn primary-btn" mat-stroked-button type="submit" (click)="resetPassword()">RESET PASSWORD</button>
        </div>
      </div>
    </div>
  </div>
</div>
