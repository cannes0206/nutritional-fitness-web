<div class="loading-indicator" *ngIf="spinnerService.visibility | async">
  <mat-progress-spinner mode="indeterminate" color="accent" [diameter]="50" strokeWidth="5"></mat-progress-spinner>
</div>
<div class="login-container">
  <div class="panels">
    <div class="left-panel">
      <div class="left-panel-content">
        <div class="header-content">
          <img class="logo" src="../../../../assets/images/nf-header-logo.svg">
          <span class="d-block">Development build Version: 0.6.7</span>
        </div>
        <app-advertisement-carousel>
        </app-advertisement-carousel>
        <div class="footer-content">
          <div class="d-flex flex-row justify-content-center">
            <div class="p-3 pt-0">
              <mat-icon>facebook</mat-icon>
            </div>
            <div class="p-3 pt-0">
              <mat-icon> insert_link</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="right-panel-content">
        <div class="auth-content">
          <h3>Sign In</h3>
        </div>
        <div class="auth-form">
          <form [formGroup]="loginForm">
            <div class="form-field-input">
              <app-form-input [formItem]="username" (focus)="onFocusInput()" [formGroup]="loginForm">
              </app-form-input>
            </div>
            <div class="form-field-input password-container">
              <app-form-input (focus)="onFocusInput()" [formItem]="password" [controlType]="isShowPassword?'text':'password'" [formGroup]="loginForm" (iconClick)="showPassword()">
              </app-form-input>
            </div>
            <span class="incorrect-credential d-block" *ngIf="showIncorrectCredentialMessage">Please enter correct username or password</span>
            <span (click)="navigateToForgotPasswordPage()" class="forgot-password">Forgot Password?</span>
          </form>
        </div>
        <div class="auth-buttons">
          <button class="login-btn primary-btn" mat-stroked-button type="submit" (click)="onSubmit()">SIGN IN</button>
        </div>
        <div class="justify-content-center text-center mt-3 pt-3 sign-up-section">
          <span>Not yet a member? <a [routerLink]="['/auth/sign-up']">Sign up here</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
