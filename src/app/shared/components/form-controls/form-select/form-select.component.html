<div [formGroup]="formGroup">
  <mat-form-field class="form-field-input w-100" appearance="outline">
      <mat-label>{{formItem.label}}</mat-label>
      <mat-select
          [panelClass]="'form-select-panel-class'"
          [ngModel]="selectedValue"
          [disableOptionCentering]="true"
          [formControlName]="formItem.controlName"
          [multiple]="isMultipleSelection"
          [id]="formItem.controlName"
          [placeholder]="formItem.placeHolder!"
          (selectionChange)="onSelectChange()"
          (closed)="onSelectClose()"
          (focus)="defaultValue = ''">
          <mat-option *ngIf="formItem.placeHolder" [value]="defaultValue">{{formItem.placeHolder}}</mat-option>
          <mat-option *ngFor="let option of formItem.option" [value]="option.value">{{option.displayName}}
          </mat-option>
      </mat-select>
      <mat-error>
        <app-form-validation [formItem]="formItem" [formGroup]="formGroup"></app-form-validation>
      </mat-error>
  </mat-form-field>
</div>
