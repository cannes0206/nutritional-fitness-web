<div class="d-flex-min-vh-100 m-auto p-4">
  <div style="max-width: 1200px;">
    <h1>{{title}}</h1>
  
    <div class="row">
      <div class="col">
        <app-form-input [formItem]="username" [formGroup]="form">
        </app-form-input>
      </div>
      <div class="col">
        <app-form-input [formItem]="password" [formGroup]="form" [controlType]="'password'">
        </app-form-input>
      </div>
      <div class="col">
        <app-form-date-picker [formItem]="dateOfBirth" [formGroup]="form">
        </app-form-date-picker>
      </div>
    </div>
  </div>
</div>
