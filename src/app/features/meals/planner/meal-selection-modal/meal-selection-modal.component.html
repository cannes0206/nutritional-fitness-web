<div class="header-content d-flex flex-row">
  <div class="border rounded-circle bg-primary text-white d-flex p-1 align-self-center me-2">
    <mat-icon class="align-self-center">redo</mat-icon>
  </div>
  <div class="header">
    <h1 class="fw-bolder mb-0">Meal Planner</h1>
    <span class="text-muted fs-6">Plan the meals for {{ mealDate | date:'MMMM dd, y' }}</span>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <div class="mt-3 d-flex flex-row flex-wrap flex-1 overflow-auto">
    <span class="py-2 px-4 me-4 border border-primary rounded-3 cursor-pointer" (click)="changedMealType(item.value)"
      *ngFor="let item of mealData.mealTypes; let first = first"
      [ngClass]="{
        'ms-0': first,
        'bg-primary text-white': item.value === selectedMealType,
        'text-primary': item.value !== selectedMealType
      }">
      {{ item.displayName }}
    </span>
  </div>
  <div class="mt-3 d-flex flex-row flex-wrap flex-1 overflow-auto">
    <span class="py-2 px-4 me-4 border border-primary rounded-3 cursor-pointer" (click)="changedFoodCategory(item.value)"
      *ngFor="let item of foodCategories; let first = first"
      [ngClass]="{
        'ms-0': first,
        'bg-primary text-white': item.value === selectedFoodCategory,
        'text-primary': item.value !== selectedFoodCategory
      }">
      {{ item.displayName }}
    </span>
  </div>

  <div class="mt-2 dish-form-options">
    <app-form-select [formItem]="dishesFormItem" [formGroup]="dishFormGroup" [isMultipleSelection]="true" (opened)="mapSelections()" (valueChanges)="changedDishes($event)"></app-form-select>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button class="btn btn-outline-primary me-2 px-4" type="button" (click)="dialogRef.close()">CANCEL</button>
  <button mat-stroked-button class="btn btn-primary px-5" type="button" (click)="save()">SAVE</button>
</mat-dialog-actions>
