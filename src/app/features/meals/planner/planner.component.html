<div class="m-auto p-4">
  <h1 class="fw-bolder">Meal</h1>

  <mat-tab-group animationDuration="0ms">
    <mat-tab [labelClass]="'text-primary'">
      <ng-template mat-tab-label>
        <div class="border rounded-circle bg-primary text-white me-2 d-flex p-1">
          <mat-icon class="align-self-center">redo</mat-icon>
        </div>
        Planner
      </ng-template>
      <div class="py-3" >
        <app-planner-week-view *ngIf="(mealsForTheWeek$ | async) as mealsForTheWeek"
          [mealsForTheWeek]="mealsForTheWeek"
          [daysOfWeek]="daysOfWeek"
          [mealPlanId]="mealPlanId"
          [mealPlanServingSize]="mealPlanServingSize"
          [totalWeekZenScore]="totalWeekZenScore"
          (selectedMeal)="getRecipesByMeal($event)"
          (weeklyMealPlanFilter)="setWeekFilterOptions($event)"
          (updateServingSize)="updateMealPlanServingSize($event)"
          (deleteMealsByMealPlanId)="deleteMealsByMealPlan($event)">
        </app-planner-week-view>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
