<div class="m-auto p-4">
  <h1 class="fw-bolder">Meal</h1>

  <div class="meals-tab">
    <mat-tab-group animationDuration="0ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="border rounded-circle bg-primary text-white me-2 d-flex p-1">
            <mat-icon class="align-self-center">redo</mat-icon>
          </div>
          Planner
        </ng-template>
        <div class="py-2" >
          <div class="loading-indicator" *ngIf="spinnerService.visibility | async">
            <mat-progress-spinner mode="indeterminate" color="accent" [diameter]="50" strokeWidth="5"></mat-progress-spinner>
          </div>
          <app-planner-week-view *ngIf="(weeklyMealPlan$ | async) as weeklyMealPlan"
            [weeklyMealPlan]="weeklyMealPlan"
            [daysOfWeek]="daysOfWeek"
            [mealPlanId]="mealPlanId"
            [mealPlanServingSize]="mealPlanServingSize"
            [totalWeekZenScore]="totalWeekZenScore"
            (selectedMealPlan)="getRecipesByMeal($event)"
            (weeklyMealPlanFilter)="setWeekFilterOptions($event)"
            (updateServingSize)="updateMealPlanServingSize($event)"
            (deleteMealsByMealPlanId)="deleteMealsByMealPlan($event)">
          </app-planner-week-view>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="me-2">shopping_cart</mat-icon>
          <span>Shopping List</span>
        </ng-template>
        <div class="py-2">Shopping List</div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="me-2">notes</mat-icon>
          Recipes
        </ng-template>
        <div class="py-2">Recipes</div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="me-2">menu_book</mat-icon>
          Cookbook
        </ng-template>
        <div class="py-2">Cookbook</div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
