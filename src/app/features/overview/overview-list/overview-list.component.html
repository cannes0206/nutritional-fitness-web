<div class="border rounded overview-list-container bg-white">
  <div class="ms-3 mt-3 search-member-container">
    <app-form-input [formItem]="searchMemberField"
                    [formGroup]="searchFormGroup">
    </app-form-input>
  </div>

  <app-overview-member-table [initColumn]="header" *ngIf="(memberListdataSource$ | async) as memberList"
             [tableData]="memberList"
             [displayedColumnNames]="membersDisplayedColumnNames"
             (selectedRow)="selectRow($event)"
             (iconClicked)="iconClicked($event)">
  </app-overview-member-table>
</div>
